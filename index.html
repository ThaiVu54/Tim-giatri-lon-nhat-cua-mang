<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 4, 1, 14, 22];
    let max = numbers[0];
    let index = 0; //Khai báo biến index mặc định gán giá trị 0
                    // để lưu chỉ số của phần tử lớn nhất trong mảng
    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }
    alert("max " + max + " at position " + index);
</script>
</body>
</html>
